<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>선착순 설문지 폼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            margin-left: 150px;
            margin-right: 150px;
        }

        #float {
            float: right;
            margin: 10px;
        }

        aside {
            width: 100%;
            height: 100%;
            clear: both;
        }

        section {
            float: left;
            width: 93%;
        }
    </style>

    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-secondary">질문</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">응답</a></li>
                <li><a href="setting.html" class="nav-link px-2 link-dark">설정</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <button id="postFormButton" type="button" class="btn btn-warning" name="postFormReq">보내기</button>
            </div>
        </header>
    </div>
</head>
<body>
    <aside>
        <div class="container">
            <article id="float">
                <div class="card" style="padding: 10px">
                    <input id="flusButton" type="image" src="media/plus.png" width="25" onclick="createForm()">
                </div>
            </article>
        </div>
    </aside>
    <div class="card" style="margin-top: 10px; margin-bottom: 10px">
        <h5 class="card-header">선착순 Form</h5>
        <div class="card-body" style="padding: 30px">
            <input class="form-control form-control-lg" type="text" id="title" placeholder="제목 없는 설문지" aria-label=".form-control-lg example">
            <br>
            <div class="input-group">
                <textarea class="form-control" id="description" aria-label="With textarea" placeholder="설문지 설명" style="border: none"></textarea>
            </div>
        </div>
    </div>
    <section id="section">
        <article id="formContent0" style="padding-bottom: 10px; padding-top: 10px">
            <div class="card" style="padding: 30px">
                <div class="card-body">
                    <div class="row" id="parent0">
                        <div class="col-8">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="question" placeholder="질문" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="col-4">
                            <select class="form-select"  id="selectType0" name="selectType" aria-label="Default select example">
                                <option selected value="1">단답형</option>
                                <option value="2">객관식 질문</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </section>
    <script src="createForm.js"></script>
    <script src="createFormApi.js"></script>
</body>
</html>
