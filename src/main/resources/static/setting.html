<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>선착순 설문지 폼</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    body {
      margin-left: 150px;
      margin-right: 150px;
    }

    aside {
      width: 100%;
      height: 100%;
      clear: both;
    }

    section {
      float: left;
      width: 93%;
    }

    input::placeholder {
      text-align: right;
    }

    input[type=datetime-local] {
      margin-bottom: 10px;
    }
  </style>

  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="createForm.html" class="nav-link px-2 link-secondary">질문</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">응답</a></li>
        <li><a href="setting.html" class="nav-link px-2 link-dark">설정</a></li>
      </ul>

      <div class="col-md-3 text-end">
        <button id="postFormButton" type="button" class="btn btn-warning" name="postFormReq">보내기</button>
      </div>
    </header>
  </div>
</head>
<body>
<div class="card" style="margin-top: 10px; margin-bottom: 10px">
  <h5 class="card-header">설정</h5>
  <div class="card-body" style="padding: 30px">
    <label for="startTime" class="form-label">시작 시간</label>
    <br>
    <input type="datetime-local" id="startTime">
    <hr>
    <label for="endTime" class="form-label">마감 시간</label>
    <br>
    <input type="datetime-local" id="endTime">
    <hr>
    <label for="winnersNumber" class="form-label">당첨자 수
      <p style="font-size: small; color: gray; margin-top: 5px">최대 10만명까지 가능합니다.</p>
    </label>
    <input type="number" class="form-control form-control" id="winnersNumber" max="100000" min="0" step="1" placeholder="명" style="width: 100px;">
  </div>
</div>
<script src="createFormApi.js"></script>
</body>
</html>
